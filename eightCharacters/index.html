<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字测算</title>
    <!-- 引入lunar.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.6.12/lunar.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #result h2 {
            margin-top: 0;
        }

        #result table {
            width: 100%;
            border-collapse: collapse;
        }

        #result th, #result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #result th {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>八字测算</h1>
    <form id="baZiForm">
        <div class="form-group">
            <label for="birthDate">出生日期</label>
            <input type="date" id="birthDate" required>
        </div>
        <div class="form-group">
            <label for="birthTime">出生时间</label>
            <input type="time" id="birthTime" required>
        </div>
        <button type="submit">测算</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById('baZiForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const birthDate = document.getElementById('birthDate').value;
        const birthTime = document.getElementById('birthTime').value;

        const dateTime = `${birthDate}T${birthTime}`;
        const date = new Date(dateTime);

        const lunar = Solar.fromDate(date);
        const baZi = lunar.getLunar();

        // 计算十神
        const shiShen = [
            {
                name: '年柱',
                gan: baZi.getYearGan(),
                zhi: baZi.getYearZhi(),
                shiShenGan: baZi.getBaZiShiShenGan().at(0),
                shiShenZhi: baZi.getBaZiShiShenZhi().at(0)
            },
            {
                name: '月柱',
                gan: baZi.getMonthGan(),
                zhi: baZi.getMonthZhi(),
                shiShenGan: baZi.getBaZiShiShenGan().at(1),
                shiShenZhi: baZi.getBaZiShiShenZhi().at(1)
            },
            {
                name: '日柱',
                gan: baZi.getDayGan(),
                zhi: baZi.getDayZhi(),
                shiShenGan: baZi.getBaZiShiShenGan().at(2),
                shiShenZhi: baZi.getBaZiShiShenZhi().at(2)
            },
            {
                name: '时柱',
                gan: baZi.getTimeGan(),
                zhi: baZi.getTimeZhi(),
                shiShenGan: baZi.getBaZiShiShenGan().at(3),
                shiShenZhi: baZi.getBaZiShiShenZhi().at(3)
            }
        ];

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <table>
                <tr>
                    <th>日期</th>
                    <th>年柱</th>
                    <th>月柱</th>
                    <th>日柱</th>
                    <th>时柱</th>
                </tr>
                <tr>
                    <td>主星</td>
                    <td>${shiShen[0].shiShenGan}</td>
                    <td>${shiShen[1].shiShenGan}</td>
                    <td>${shiShen[2].shiShenGan}</td>
                    <td>${shiShen[3].shiShenGan}</td>
                </tr>
                <tr>
                    <td>天干</td>
                    <td>${shiShen[0].gan}</td>
                    <td>${shiShen[1].gan}</td>
                    <td>${shiShen[2].gan}</td>
                    <td>${shiShen[3].gan}</td>
                </tr>
                <tr>
                    <td>地支</td>
                    <td>${shiShen[0].zhi}</td>
                    <td>${shiShen[1].zhi}</td>
                    <td>${shiShen[2].zhi}</td>
                    <td>${shiShen[3].zhi}</td>
                </tr>
                <tr>
                    <td>副星</td>
                    <td>${shiShen[0].shiShenZhi}</td>
                    <td>${shiShen[1].shiShenZhi}</td>
                    <td>${shiShen[2].shiShenZhi}</td>
                    <td>${shiShen[3].shiShenZhi}</td>
                </tr>
            </table>
        `;
    });
</script>
</body>
</html>
